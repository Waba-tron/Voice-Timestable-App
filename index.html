<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css" />
    <title>Speak Number Guess</title>
</head>

<body>


    <section class="container">

        <img class="mic-img"src="img/mic.png">

        <button class="reset-picks" id="reset-picks">Want some different numbers</button>

        <div class="instructions" id="instructions">
            <h1>Lets test your timetables</h1>
            <h3>Speak the number into your microphone</h3>
        </div>


       
        <div id="msg" class="msg"></div>

        <div id="timestable" class="timestable"></div>

        <div id="btns-container">

            <div id="btns-picks-container">

                <button class="btn">1 </button>
                <button class="btn">2 </button>
                <button class="btn">3 </button>
                <button class="btn">4 </button>
                <button class="btn">5 </button>
                <button class="btn">6 </button>
                <button class="btn">7 </button>
                <button class="btn">8 </button>
                <button class="btn">9 </button>
                <button class="btn">10</button>
                <button class="btn">11</button>
                <button class="btn">12</button>

            </div>

            <button class="Go" id="Go">Lets go</button>
        </div>
    </section>




</body>
<script src="script.js"></script>

</html>
